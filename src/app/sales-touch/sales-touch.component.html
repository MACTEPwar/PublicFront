<div class="modal fade" #modalWindow role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content" [ngSwitch]="Command">
            <ng-template ngSwitchCase="AddProduct">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body p-0">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mt-2" value="{{inputModal}}">
                            </div>
                            <div class="col bg-standart">
                                <app-dial class="w-100" [test]="false" (onChanged)="changeInputModal($event)" (onSelected)="selectInputModal($event)"></app-dial>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">footer</div>
            </ng-template>
            <ng-template ngSwitchCase="SearchProduct">
                <div class="modal-header">header</div>
                <div class="modal-body">SearchProduct</div>
                <div class="modal-footer">footer</div>
            </ng-template>
            <ng-template ngSwitchDefault>
                <div class="modal-header">херня</div>
                <div class="modal-body">херня</div>
                <div class="modal-footer">херня</div>
            </ng-template>
        </div>
    </div>
